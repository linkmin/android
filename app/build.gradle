apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "25.2.4"
    defaultConfig {
        applicationId "com.wang.deliciousrecipes"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/commons-beanutils.jar')
    compile files('libs/commons-collections.jar')
    compile files('libs/commons-lang-2.3.jar')
    compile files('libs/commons-logging-1.0.4.jar')
    compile files('libs/ezmorph-1.0.4.jar')
    compile files('libs/json-lib-2.4-jdk15.jar')
}